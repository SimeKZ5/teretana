<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSprave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Roboto&display=swap" rel="stylesheet">

</head>
    <body>
        <div class="container">
            <nav class="navbar">
                    <div class="header-logo">
                        <img src="images/gymlogo.jpg" alt="">
                    </div>

                <div class="links">
                    <a href="">About</a>
                    <a href="">Sprave</a>
                    <a href="">SignUp</a>
                </div>
            </nav>

            <div class="hero-box">
                <div class="herotext">
                    <h2>Vjezbanje je zakon</h2>
                    <p>Vjezbanjem obnavljavmo duh i tijelo</p>
                    <button class="btn">
                        Uclani se
                    </button>
                </div>

                <div class="hero-box-picture">
                    <img src="images/uteg.jpg" alt="">
                </div>
            </div>

            <div class="box-info-text">
                <h2>Slike iz teretane</h2>
            </div>

            <div class="box-info">
                <div class="box-info-pictures">
                    <div>
                        <img src="images/uteg.jpg" alt="">
                        <p>Najbolji uteg</p>
                    </div>
                    <div>
                        <img src="images/uteg1.jpg" alt="">
                        <p>Najbolji uteg</p>
                    </div>
                    <div>
                        <img src="images/uteg2.jpg" alt="">
                        <p>Najbolji uteg</p>
                    </div>
                    <div>
                        <img src="images/uteg3.jpg" alt="">
                        <p>Najbolji uteg</p>
                    </div>
                </div>
            </div>

            <div class="box-quote">
                <p>U teretanu dodes, treniras, razbijes se i odes doma</p>
                <p class="signature">-Thor</p>
            </div>

            <div class="box-signup">
                <div class="box-signup-text">
                    <h3>Treniraj i ti!</h3>
                    <p>Uclani se i postani zdrav!</p>
                </div>
                <div class="btn2">
                    <button class="btn2">
                        Uclani se
                    </button>
                </div>
            </div>

            <div class="footer">
                <p>Copyright @ TheOdinProject 2021</p>
            </div>


        </div>

            
    
    </body>
</html>
